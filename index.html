<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>إلى حبيبتي كوثر ❤️</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(45deg, #ff758c, #ff7eb3, #ffdde1);
      background-size: 400% 400%;
      animation: gradient 10s ease infinite;
      font-family: "Tahoma", sans-serif;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    @keyframes gradient {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    h1 {
      font-size: 3em;
      margin-top: 100px;
      text-shadow: 0 0 20px #ff0055, 0 0 40px #ff3399;
      animation: pulse 2s infinite;
    }

    p {
      font-size: 1.5em;
      margin-top: 20px;
      animation: fadein 3s ease-in-out;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    @keyframes fadein {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* قلوب تطير */
    .heart {
      position: absolute;
      color: red;
      font-size: 30px;
      animation: float 6s linear infinite;
    }

    @keyframes float {
      from { transform: translateY(100vh) scale(0.5); opacity: 1; }
      to { transform: translateY(-10vh) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>إلى حبيبتي كوثر ❤️</h1>
  <p>أنتِ نجمتي المضيئة ✨ وحلمي الجميل 🌹 وسبب سعادتي 💖</p>

  <!-- قلوب تطير -->
  <script>
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "❤️";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (3 + Math.random() * 3) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 500);
  </script>
</body>
</html>
